#
# bird OSPF
apply Service "bird_ospf" {
	import "generic-service"

	check_command = "bird_ospf"
	vars.interfaces_down_ok_file = "/etc/icinga2/ffho-conf.d/bird_ospf_interfaces_down_ok.txt"
	vars.ignore_missing_file = true
